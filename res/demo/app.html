<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification Client</title>
    <script src="app-bundle.js"></script>
    <link href="app.css" rel="stylesheet">

</head>

<body>

    <div class="row">
        <button id="button1">
            Create Notification 1
        </button>
    
        <button id="clearbutton1">
            Clear Notification 1
        </button>
    </div>

    <div class="row">
        <button id="button2">
            Create Notification 2
        </button>
    
        <button id="clearbutton2">
            Clear Notification 2
        </button>
    </div>

    <div class="row">
        <button id="button3">
            Create Notification 3
        </button>
    
        <button id="clearbutton3">
            Clear Notification 3
        </button>
    </div>

    <div class="row">
        <button id="button4">
            Create Notification 4
        </button>
    
        <button id="clearbutton4">
            Clear Notification 4
        </button>
    </div>

    <div class="row">
        <button id="button5">
            Create Notification 5
        </button>
    
        <button id="clearbutton5">
            Clear Notification 5
        </button>
    </div>

    <div class="row">
        <button id="button6">
            Create Expiring Notification
        </button>
    
        <button id="clearbutton6">
            Clear Expiring Notification
        </button>
    </div>

    <hr />
    
    <div class="row">
        <button id="create2">
            Create Random (x2)
        </button>
        <button id="create5">
            Create Random (x5)
        </button>
    </div>
    <div class="row">
        <button id="clear2">
            Clear Random (x2)
        </button>
        <button id="clear5">
            Clear Random (x5)
        </button>
    </div>

    <hr />

    <div class="row">
        <button id="fetchAppNotifications">
            Fetch Notifications
        </button>
    </div>

    <div class="row">
        <button id="toggleNotificationCenter">
            Toggle Center
        </button>
    </div>

    <div id="clientResponse"></div>

</html>
