<html lang="en">

    <head>
        <script src="main-bundle.js"></script>
        <title>Notifications Service</title>
    </head>

    <body>
        <h3>Notifications Service Provider</h3>
        <button onclick="fin.System.showDeveloperTools({uuid: 'notifications-service', name: 'notifications-service'})">
            Show Debugger
        </button>
        <br />
        <button onclick="closeChildWindows()">
            Close Child Windows
        </button>
    </body>
    <script>
        async function closeChildWindows() {
            const children = await fin.Application.getCurrentSync().getChildWindows();

            children.forEach(async (x) => await x.close());

            console.log('Children closed');
        }

    </script>

</html>
